<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 2: Modern Minimalist - NiNUVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fafafa;
            color: #111;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 2rem 6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(250, 250, 250, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #111;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 6rem 4rem;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 8rem;
            max-width: 1400px;
            margin: 0 auto;
            align-items: center;
        }

        .hero-content h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 200;
            line-height: 1.1;
            margin-bottom: 2rem;
            letter-spacing: -0.03em;
        }

        .hero-content h1 strong {
            font-weight: 500;
        }

        .hero-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            max-width: 500px;
            line-height: 1.8;
        }

        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat {
            border-left: 2px solid #111;
            padding-left: 1rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #111;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .hero-cta:hover {
            background: #000;
            gap: 1rem;
        }

        .hero-visual {
            aspect-ratio: 4/5;
            background: linear-gradient(135deg, #f5f5f5 0%, #e5e5e5 100%);
            border-radius: 2px;
            position: relative;
            overflow: hidden;
        }

        .hero-visual::after {
            content: 'NINUVA';
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 0.8rem;
            color: #999;
            letter-spacing: 0.2em;
        }

        /* Responsive */
        @media (max-width: 968px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .hero {
                padding: 6rem 2rem 4rem;
            }

            .hero-grid {
                grid-template-columns: 1fr;
                gap: 4rem;
            }

            .hero-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">NiNUVA</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-grid">
            <div class="hero-content">
                <h1>
                    Professional<br>
                    <strong>Aerial Cinematography</strong>
                </h1>
                <p class="hero-description">
                    UAPL認定パイロットによる、高品質な空撮サービス。日本とシンガポールを拠点に、世界基準の映像制作を提供します。
                </p>

                <div class="hero-stats">
                    <div class="stat">
                        <div class="stat-number">8K</div>
                        <div class="stat-label">Resolution</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">UAPL</div>
                        <div class="stat-label">Certified</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">2+</div>
                        <div class="stat-label">Countries</div>
                    </div>
                </div>

                <a href="#services" class="hero-cta">
                    <span>View Services</span>
                    <span>→</span>
                </a>
            </div>

            <div class="hero-visual"></div>
        </div>
    </section>
</body>

</html>
