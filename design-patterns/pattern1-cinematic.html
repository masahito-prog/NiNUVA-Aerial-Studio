<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 1: Cinematic Bold - NiNUVA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 0.1em;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #000 0%, #1a1a1a 100%);
        }

        .hero-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.02) 0%, transparent 50%);
        }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1200px;
            padding: 0 2rem;
        }

        .hero-label {
            font-size: 0.75rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .hero-title {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 800;
            line-height: 0.9;
            margin-bottom: 2rem;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 1s ease-out 0.2s both;
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 3vw, 2rem);
            font-weight: 300;
            color: #aaa;
            margin-bottom: 3rem;
            animation: slideUp 1s ease-out 0.4s both;
        }

        .hero-cta {
            display: inline-flex;
            gap: 1.5rem;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .btn {
            padding: 1.2rem 3rem;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid #fff;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background: transparent;
            color: #fff;
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #fff;
            color: #000;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 1px;
            height: 60px;
            background: linear-gradient(180deg, transparent 0%, #fff 100%);
            margin: 0 auto 1rem;
        }

        .scroll-text {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #666;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .hero-content {
                padding: 0 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">NINUVA</div>
        <ul class="nav-links">
            <li><a href="#home">HOME</a></li>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#services">SERVICES</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <div class="hero-label">UAPL Certified • Japan & Singapore</div>
            <h1 class="hero-title">AERIAL<br>CINEMA</h1>
            <p class="hero-subtitle">空からの映像体験</p>
            <div class="hero-cta">
                <a href="#services" class="btn btn-primary">View Work</a>
                <a href="#contact" class="btn btn-secondary">Get Started</a>
            </div>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-text">Scroll</div>
        </div>
    </section>
</body>
</html>
